<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact - Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bg-image"></div>
  <div class="bg-overlay-layer"></div>

  <header class="header container">
    <div class="brand"><div class="logo">PB</div><div><div id="header-name" data-portfolio-name>Portfolio</div><div class="subtitle" data-portfolio-tagline></div></div></div>
    <nav class="nav" id="nav-links">
      <a href="index.html">Home</a><a href="about.html">About</a><a href="projects.html">Projects</a><a href="skills.html">Skills</a><a href="experience.html">Experience</a><a href="blog.html">Blog</a><a href="contact.html">Contact</a><a href="edit.html" style="background:var(--accent);color:#042027">Edit</a>
    </nav>
    <button id="hamburger" class="hamburger"><span></span><span></span><span></span></button>
    <nav id="mobile-nav" class="mobile-nav">
      <a href="index.html">Home</a><a href="about.html">About</a><a href="projects.html">Projects</a><a href="skills.html">Skills</a><a href="experience.html">Experience</a><a href="blog.html">Blog</a><a href="contact.html">Contact</a><a href="edit.html">Edit</a>
    </nav>
  </header>

  <main class="container">
    <h2>Contact</h2>
    <div class="card">
      <form id="contactForm" class="form">
        <input id="cname" placeholder="Your name" required />
        <input id="cemail" placeholder="Your email" type="email" required />
        <textarea id="cmsg" rows="5" placeholder="Message..." required></textarea>
        <button type="submit" class="cta">Send Message</button>
      </form>
    </div>

    <div class="social-links-section" style="margin-top:24px;text-align:center">
      <h3>Connect with me</h3>
      <div class="social-links-container" style="display:flex;justify-content:center;gap:16px;margin-top:16px">
        <a class="social-box link-linkedin" href="#" style="display:none;background-color: #FD6569;color: black;border-radius: 10px;padding: 10px;margin: 20px;">LinkedIn</a>
        <a class="social-box link-github" href="#" style="display:none;background-color: #FD6569;color: black;border-radius: 10px;padding: 10px;margin: 20px;">GitHub</a>
        <a class="social-box link-twitter" href="#" style="display:none;background-color: #FD6569;color: black;border-radius: 10px;padding: 10px;margin: 20px;">Twitter</a>
      </div>
    </div>
  </main>

  <script src="common.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', e=>{
      e.preventDefault();
      alert('Message would be sent (frontend only). Integrate backend or email API in production.');
      e.target.reset();
    });

    // Show social links if URLs are set
    const data = loadData();
    if(data.socials?.linkedin) {
      document.querySelector('.link-linkedin').href = data.socials.linkedin;
      document.querySelector('.link-linkedin').style.display = 'inline-block';
    }
    if(data.socials?.github) {
      document.querySelector('.link-github').href = data.socials.github;
      document.querySelector('.link-github').style.display = 'inline-block';
    }
    if(data.socials?.twitter) {
      document.querySelector('.link-twitter').href = data.socials.twitter;
      document.querySelector('.link-twitter').style.display = 'inline-block';
    }
  </script>
</body>
</html>
