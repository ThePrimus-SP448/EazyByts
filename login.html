<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: url("/week1/mainimg/loginbd3.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      
      z-index: 1;
    }

    .login-container {
      z-index: 2;
      width: 350px;
      background: black;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 30px 28px;
      border-radius: 14px;
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 26px;
      letter-spacing: 0.8px;
    }

    p {
      margin-bottom: 20px;
      color: #dbe4ea;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.17);
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #e6e6e6;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 22px;
      border-radius: 8px;
      border: none;
      background: #06b6d4;
      color: #042f3a;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .create-link {
      margin-top: 18px;
      display: block;
      font-size: 14px;
      color: #c2e9ff;
      cursor: pointer;
      text-decoration: underline;
    }

    .create-link:hover {
      color: white;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 450px) {
      .login-container {
        width: 88%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="login-container">
    <h2>Welcome</h2>
    <p>Sign in to access your Portfolio Dashboard</p>

    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="login()">Sign In</button>

    <span class="create-link" onclick="createPortfolio()">
      New user? Create your portfolio
    </span>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (email === "" || pass === "") {
        alert("Please fill in all fields.");
        return;
      }

      alert("Login successful! (UI only for now)");
      // Redirect to dashboard.html later
    }

    function createPortfolio() {
      alert("Redirecting to Portfolio Creation Page (UI only)");
      // window.location.href = "create-portfolio.html";
    }
  </script>

</body>
</html>
